<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H&M | Sign Up</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#0e0e0e;
    min-height:100vh;
    display:flex;
    flex-direction: column;
    align-items:center;
}

nav {
    width: 100%;
    padding: 20px 40px;
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    background: #161616;
    margin-bottom: 40px;
    border-bottom: 1px solid #2a2a2a;
}

.nav-btn {
    text-decoration: none;
    color: #fff;
    font-size: 14px;
    font-weight: 500;
    padding: 10px 20px;
    border-radius: 20px;
    transition: 0.3s;
}

.nav-btn:hover {
    background: #2a2a2a;
}

.nav-btn.active {
    background: #fff;
    color: #000;
}

.container {
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.card{
    width:100%;
    max-width:400px;
    background:#161616;
    padding:32px;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
    text-align:center;
}

.logo img{
    width:140px;
    margin-bottom:22px;
}

.card h2{
    color:#fff;
    font-size:20px;
    font-weight:500;
    margin-bottom:20px;
}

form{
    display:flex;
    flex-direction:column;
    gap:14px;
}

input{
    background:#1f1f1f;
    border:1px solid #2a2a2a;
    padding:14px;
    border-radius:8px;
    color:#fff;
    font-size:14px;
}

input[type="date"] {
    color: #888; 
}
input[type="date"]:focus, input[type="date"]:valid {
    color: #fff;
}

input::placeholder{
    color:#888;
}

input:focus{
    outline:none;
    border-color:#e50010;
}

.checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 12px;
    color: #9a9a9a;
    text-align: left;
}
.checkbox-group input {
    width: auto;
}

button.submit-btn{
    margin-top:6px;
    padding:14px;
    border:none;
    border-radius:8px;
    background:#e50010;
    color:#fff;
    font-size:14px;
    cursor:pointer;
    font-weight: bold;
}

button.submit-btn:hover{
    background:#ff1a2d;
}

.terms{
    margin-top:14px;
    font-size:12px;
    color:#9a9a9a;
    line-height:1.5;
}

.switch-link{
    margin-top:18px;
    font-size:13px;
    color:#aaa;
}

.switch-link a{
    color:#fff;
    text-decoration:none;
    font-weight:500;
}

.switch-link a:hover {
    text-decoration: underline;
}

@media(max-width:480px){
    .card{
        padding:26px;
    }
    .logo img{
        width:120px;
    }
    nav {
        justify-content: center;
    }
}
</style>
</head>

<body>

    <nav>
        <a href="index.html" class="nav-btn back-link">Home</a>
        <a href="login.html" class="nav-btn">Log in</a>
        <a href="#" class="nav-btn active">Sign up</a>
    </nav>

    <div class="container">
        
        <div class="card">
            <div class="logo">
                <a href="index.html">
                    <img src="https://logo-teka.com/wp-content/uploads/2025/07/h-and-m-logo.svg" alt="H&M">
                </a>
            </div>

            <h2>Sign Up</h2>

            <form>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Create Password" required>
                
                <input type="text" placeholder="Full Name" required>

                <input type="tel" placeholder="Phone Number" required>
                
                <label style="color:#888; font-size:12px; text-align:left; margin-bottom:-10px;">Date of Birth</label>
                <input type="date" required>

                <div class="checkbox-group">
                    <input type="checkbox" required id="marketing">
                    <label for="marketing">Yes, email me offers, style updates, and special invites to sales.</label>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="terms">
                By signing up, you agree to H&Mâ€™s <b>Terms</b> & <b>Privacy Policy</b>.
            </div>

            <div class="switch-link">
                Already have an account? <a href="login.html">Log in here</a>
            </div>
        </div>

    </div>

</body>
</html>
